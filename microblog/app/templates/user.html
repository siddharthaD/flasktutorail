{% extends "base.html" %}

{% block content %}
<table>
  <tr valign="top">
    <td><img src="{{ user.avatar(64) }}"></td>
    <td><h1>  {{ current_user.username }}</h1>
    </td>

  </tr>
</table>
<hr>
{% for post in posts %}
<div>
  <table>
    <tr valign="top">
      <td><img src="{{ post.author.avatar(36) }}"></td>
      <td>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
      </td>
  </tr></table>
</div>
{% endfor %}
{% endblock %}
